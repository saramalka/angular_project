
<p-dataView #dv [value]="products">
    <ng-template pTemplate="list" let-products>
        <div class="grid grid-nogutter">
            <div class="col-12" *ngFor="let item of products; let first = first" class="col-12">
                <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                    [ngClass]="{ 'border-top-1 surface-border': !first }">
                    <div>
                        <div class="md:w-10rem relative">
                            <div class="pt-8">

                                <img class="block xl:block mx-auto border-round w-auto"
                                    [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + item.image"
                                    [alt]="item.name"
                                    style="box-sizing: border-box; max-height: 120px; width:auto; object-fit: contain;margin-top: 30px;" />
                                <!-- <p-tag [value]="item.inventoryStatus" [severity]="getSeverity(item)" class="absolute" [style.left.px]="4" [style.top.px]="4" /> -->
                            </div>
                            <div class="pt-4">
                                <div class="inline-block gap-6" style="text-align: center;">
                                    <!-- <div> -->
                                    <!-- <span class="font-medium text-secondary text-sm">{{ gift.category }}</span> -->
                                    <span class="text-lg font-medium text-900 mt-1">{{ item.name }}</span>
                                    <!-- </div> -->

                                </div>
                                <div style="text-align: right;" class="flex flex-column gap-4 mt-4">
                                    <span class="text-2xl font-semibold" style="text-align: center;">{{ 'â‚ª' + item.price
                                        }}</span>
                                    <div class="flex gap-2">
                                        <p-button icon="pi pi-shopping-cart"
                                            class="flex-auto md:flex-initial white-space-nowrap" 
                                            label="Buy Ticket"
                                             [disabled]="item.inventoryStatus === 'OUTOFSTOCK'"
                                             (click)="buyTicket(item)"/>
                                        
                                        <!-- <p-button icon="pi pi-heart" [outlined]="true" /> -->
                                    </div>
                                </div>
                                <div class="surface-100 p-1" style="border-radius: 30px">
                                    <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                                        style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                                        <!-- <span class="text-900 font-medium text-sm">{{ gift.rating }}</span> -->
                                        <i class="pi pi-star-fill text-yellow-500"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
